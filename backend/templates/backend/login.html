{% extends 'layout.html' %}

{% load static %}

{% block title %}
  Login/Register
{% endblock %}

{% block main %}
<br><br>
<div class="alert alert-danger" role="alert">{{ message }}<br></div>
  <main class="body-login">
        <div class="container">
          <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error" id="metaconnect"></div>
            <button class="form__button" id="loginButton" type="submit">Connect MetaMask</button>
            <!--
            <p class="form__text">
              <a href="#" class="form__link">Forgot password</a>
            </p>
            -->
            <div class="form__input-group" id="login_username">
              <input type="text" class="form__input" autofocus placeholder="Username" name="username">
              <div class="form__input-error-message"></div>
              <br>
            </div>
            <div class="form__input-group" id="login_password">
              <input type="password" class="form__input" autofocus placeholder="Password" name="password">
              <div class="form__input-error-message"></div>
              <br>
            </div>
            <div class="form__input-group" id="login_button">
              <input type="submit" class="form__button" autofocus value="Sign In" \>
            </div>
            <p class="form__text">
              <a  class="form__link" href="#" id="linkCreateAccount">Create Account</a>
            </p>
          </form>

          <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
              <input type="text" class="form__input" autofocus placeholder="Username">
              <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
              <input type="text" class="form__input" autofocus placeholder="Email">
              <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
              <input type="text" class="form__input" autofocus placeholder="First Name">
              <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
              <input type="text" class="form__input" autofocus placeholder="Last Name">
              <div class="form__input-error-message"></div>
            </div>


            <div class="form__input-group">
              <input type="password" class="form__input" autofocus placeholder="Password">
              <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
              <input type="text" class="form__input" autofocus placeholder="Confrim Password">
              <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
              <a  class="form__link" href="#" id="linkLogin">Already have an account? Sign in</a>
            </p>
          </form>
        </div>
  </main>

  <script src="{% static 'js/login.js' %}" charset="utf-8"></script>
  <script src="{% static 'js/form.js' %}" charset="utf-8"></script>
{% endblock %}
