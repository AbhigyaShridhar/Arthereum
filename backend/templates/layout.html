{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <link rel="stylesheet" href="{% static 'stylesheets/css/bulma.css' %}">
  <link rel="stylesheet" href="{% static 'stylesheets/css/style.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>

<nav>
  <input type="checkbox" id="check">
  <label for="check" class="checkbtn">
    <i class="fas fa-bars"></i>
  </label>
  <label class="logo">Auction Token</label>
  <ul>
    <li><a class="active" href="{% url 'backend:index' %}">Home</a></li>
    {% if not request.user.is_authenticated %}
    <li><a href="{% url 'backend:login' %}">Login</a></li>
    {% else %}
    <li><a href="#">Profile</a></li>
    <li><a href="#">Logout</a></li>
    {% endif %}
  </ul>
</nav>
{% block main %}

{% endblock %}
</body>

</html>
