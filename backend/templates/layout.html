{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <link href="{% static 'stylesheets/css/styleUpload.css' %}" rel="stylesheet"/>
  <link href="{% static 'stylesheets/css/bulma.css' %}" rel="stylesheet"/>
  <link href="{% static 'stylesheets/css/style.css' %}" rel="stylesheet"/>
  <link href="{% static 'stylesheets/css/styleProfile.css' %}" rel="stylesheet">
  <link href="{% static 'stylesheets/css/styleAuction.css' %}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

{% block nav %}

{% endblock %}

{% block body %}
<body>

<nav>
  <input type="checkbox" id="check">
  <label for="check" class="checkbtn">
    <i class="fas fa-bars"></i>
  </label>
  <label class="logo">Auction Token</label>
  <ul>
    <li><a class="active" href="{% url 'backend:index' %}">Home</a></li>
    {% if not request.user.is_authenticated %}
    <li><a href="{% url 'backend:login' %}">Login</a></li>
    {% else %}
    <li><a href="{% url 'backend:profile' request.user.id %}">Profile</a></li>
    <li><a href="{% url 'backend:auction' %}">Auction</a></li>
    <li><a href="{% url 'backend:upload' %}">Upload</a></li>
    <li><a href="#">Logout</a></li>
    {% endif %}
  </ul>
</nav>
{% block main %}

{% endblock %}
</body>
{% endblock %}
</html>
